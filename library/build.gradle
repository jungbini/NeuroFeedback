apply plugin: 'com.android.library'
android {
    compileSdkVersion 26
    defaultConfig {
        versionCode 1
        versionName "1.0"
        minSdkVersion 22
        targetSdkVersion 22
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
    }
    productFlavors {
    }
}

dependencies {
}